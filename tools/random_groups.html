<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机分组</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f4f7fc;
        }

        h1 {
            color: #5a8fd7;
            /*color: #9fbfed;*/
            /* 更浅的蓝色 */
        }

        input {
            padding: 8px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 150px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #5a8fd7;
            /* 更浅的蓝色 */
            color: white;
            margin-top: 10px;
        }

        button:hover {
            background-color: #4a7bb3;
            /* 更深的蓝色 */
        }

        .result {
            margin-top: 20px;
            text-align: left;
            display: none;
            /* 初始隐藏分组结果 */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            /* 结果最多宽度占页面的80% */
            font-size: 16px;
            line-height: 1.5;
            word-wrap: break-word;
            word-break: break-word;
            /* 适应长单词的换行 */
        }

        .result p {
            margin: 0 0 10px;
            padding: 0;
        }

        .group-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            font-size: 18px;
        }

        .group-list {
            margin-left: 20px;
            list-style-type: none;
            padding: 0;
            display: inline-block;
            word-wrap: break-word;
        }

        /* .group-list li {
            background-color: #f9f9f9;
            margin: 5px 10px 5px 0;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            white-space: nowrap;
        } */
        .group-list li {
            background-color: #f9f9f9;
            margin: 5px 10px 5px 0;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            white-space: nowrap;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>随机分组工具</h1>
    <div class="input-container">
        <label for="numPeople">请输入人数: </label>
        <input type="number" id="numPeople" value="8" placeholder="人数" min="1">
    <div class="input-container">
        <label for="numGroups">请输入组数: </label>
        <input type="number" id="numGroups" value="4" placeholder="组数" min="1">
    </div>
    <div>
        <button onclick="generateGroups()">生成分组</button>
    </div>

    <div id="result" class="result"></div>

    <script>
        function generateGroups() {
            const numPeople = parseInt(document.getElementById('numPeople').value);
            const numGroups = parseInt(document.getElementById('numGroups').value);

            if (isNaN(numPeople) || isNaN(numGroups) || numPeople <= 0 || numGroups <= 0) {
                document.getElementById('result').innerHTML = '<p style="color: red;">请输入有效的数字!</p>';
                document.getElementById('result').style.display = 'inline-block'; // 显示错误消息
                return;
            }

            if (numGroups > numPeople) {
                document.getElementById('result').innerHTML = '<p style="color: red;">组数不能大于人数!</p>';
                document.getElementById('result').style.display = 'inline-block'; // 显示错误消息
                return;
            }

            const people = Array.from({ length: numPeople }, (_, i) => `成员 ${i + 1}`);
            const groups = Array.from({ length: numGroups }, () => []);

            // 随机打乱成员顺序
            for (let i = people.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [people[i], people[j]] = [people[j], people[i]];
            }

            // 分配成员到各组
            for (let i = 0; i < people.length; i++) {
                groups[i % numGroups].push(people[i]);
            }

            let resultHTML = '';
            groups.forEach((group, index) => {
                resultHTML += `<div class="group-title">分组 ${index + 1}:</div>`;
                resultHTML += `<ul class="group-list">`;
                group.forEach(person => {
                    resultHTML += `<li>${person}</li>`;
                });
                resultHTML += `</ul>`;
            });

            // 显示分组结果
            const resultContainer = document.getElementById('result');
            resultContainer.innerHTML = resultHTML;
            resultContainer.style.display = 'inline-block'; // 显示结果区域

            // 获取每个列表项的宽度
            const listItems = document.querySelectorAll('.group-list li');
            let maxWidth = 0;

            // 遍历每个列表项，获取最长项的宽度
            listItems.forEach(item => {
                const itemWidth = item.offsetWidth;
                if (itemWidth > maxWidth) {
                    maxWidth = itemWidth;
                }
            });

            // 设置所有列表项的宽度一致
            listItems.forEach(item => {
                item.style.width = `${maxWidth}px`; // 使用最大宽度
            });
        }
    </script>
</body>

</html>
